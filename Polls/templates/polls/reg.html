
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'Polls/login.css' %}">
    <title>Login</title>
</head>
<body>


    <div class="login">

        <div class="con">

            <h1 class="url_text">Зарегистрироваться</h1>

            <form class="form_bg" method="post">
                
                {% csrf_token %}
                
                <div class="form-group login_text">
                    <label for="exampleInputEmail1">Имя</label>
                    <input name="username" value="" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="имя">
                </div>
                
                <div class="form-group login_text">
                    <label for="exampleInputEmail1">Пароль</label>
                    <input name="password_user" value="" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Пароль">
                </div>

                <div class="form-group login_text">
                    <label for="exampleInputEmail1">Почта</label>
                    <input name="email_user" value="" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Почта">
                </div>

                <div class="form-group login_text">
                    <label for="exampleInputEmail1">Номер</label>
                    <input name="phone_number_user" value="" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Номер">
                </div>


                    <select name="cource" class="form-select select_box" aria-label="Default select example">
                        <option selected>Группа</option>
                        
                        {% for cource in cources %}
                            <option  value="{{ cource.id }}">{{ cource }}</option>
                        {% endfor %}
                        
                    </select>
                    
                
                <button type="submit" class="submit_padding btn btn-primary">Зайти</button>
                
                
            </form>
        </div>


    </div>



    
</body>
</html>
